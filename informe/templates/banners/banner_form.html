{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Banner{% else %}Criar Banner{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'informes' %}">Cancelar</a>
{% endblock %}
